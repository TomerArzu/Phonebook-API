#    user: root
#    restart: always
#    ports:
#      - 6379:6379
#    volumes:
#      - cache:/data
#    container_name: redis

  redisinsight:
    image: redislabs/redisinsight:latest
    ports:
      - 8001:8001
    environment:
      - REDIS_URI=redis://redis:6379
    container_name: redisinsight

volumes:
  cache:
    driver: local
